{% extends 'basic.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}
{% block content %}
    <form action="." method="post" id="register_form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <p><input type="submit" value="Create account"></p>
    </form>
{% endblock %}
